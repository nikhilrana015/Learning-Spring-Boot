<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Customer form</title>
    <style>
        .error {
            color:red
        }
    </style>
</head>
<body>

<h1> Customer registration </h1>

<i>Fill out the form. Asterisk (*) means required fields</i>
<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    <p>First Name: <input type="text" th:field="*{firstName}"> </p>
    <br>
    <p>Last Name: <input type="text" th:field="*{lastName}"> </p>
    <br>
    <p>Free Passes: <input type="text" th:field="*{freePasses}"> </p>
    <br>
    <p>Postal Code: <input type="text" th:field="*{postalCode}"> </p>
    <br>
    <p>Course Code: <input type="text" th:field="*{courseCode}"> </p>

    <!-- Displaying the error message -->
<!--    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>-->
<!--    <span th:if="${#fields.hasErrors('lastName')}" th:erros="*{lastName}" class="error"></span>-->

    <div th:if="${#fields.hasAnyErrors()}">
        <ul>
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="error" />
        </ul>
    </div>

    <input type="submit" value="Submit">

</form>


</body>
</html>
