<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>

<!--	<button type="submit" class="btn btn-primary btn-sm" th:onclick="@{/employees/formToAdd}">Add Employee</button>-->
	<a class="btn btn-primary btn-sm" th:href="@{/employees/formToAdd}" role="button">Add Employee</a>
	<br><br>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />
				<td>
					<a class="btn btn-primary btn-sm" th:href="@{/employees/formToUpdate(employeeId=${tempEmployee.id})}" role="button">Update</a>
					<a class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?');" th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" role="button">Delete</a>
				</td>

			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
